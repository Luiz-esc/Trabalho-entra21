<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao colégio SAC</h1>
    <nav >
        <header>
            <div><img src="sac.png" alt="#"></div>
            <div>
                <a href="#"></a>
                <a href="#"></a>
            </div>
        </header>
    </nav>
    <script>
        let turmas2 = [
            {
                codigoTurma: 123,
                nomeTurma: "Prog WEB",
                alunos: [
                    {
                        matricula: 123,
                        nome: "Pedro"
                    },
                    {
                        matricula: 124,
                        nome: "João"
                    },
                ]
            },
        ]

        localStorage.setItem("turmas", JSON.stringify(turmas2))

        // Obter as turmas do localStorage 
        const turmas = JSON.parse(localStorage.getItem("turmas"))

        for (let turma of turmas) {
            const linkTurma = document.createElement("a")

            linkTurma.href = `test.html?codigoTurma=${turma.codigoTurma}`
            linkTurma.innerHTML = "Turma: " + turma.nomeTurma + "<br>"

            document.body.append(linkTurma)
        }
        
    </script>
</body>
</html>
