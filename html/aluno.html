<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/style_turmas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/aluno.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="nav">
            <div class="container-nav">
            <ul id="lista-nav">
                <li><a href="../html/index.html"><img id="logo" src="../static/images/Logo_noTittle_1000x800.png" alt=""></a></li>
                <li><a id="titulo-home" href="index.html"><p id="lista-nome">Home</p></a></li>
                <li><a id="titulo-home" href="turmas.html"><p id="lista-nome">Turmas</p></a></li>
            </ul>
        </div>
    </header>

    <h2><center>Informações do Aluno</center></h2>
   
    <div class="infoHeader" >
        <div class="info">
        </div>
        <center>
            <button id="btnInfo">Editar Informações</button>
        </center>
    </div>

    <!--Modal Edit Info-->
    <div id="modalInfo" class="modalInfo">
        <div class="modal-content">
            <span class="exit">&times;</span>
            <h2>Editar</h2>
            <p>Nome</p>
            <input type="text" id="editNome">
            <p>Telefone</p>
            <input type="text" id="editTel">
            <p>E-mail</p>
            <input type="email" id="editEmail"><br><br>
            <input type="submit" id="submitInfo">
          </div>
    </div>

    <!--Modal Cadastro-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastrar Nota</h2>
            <p>Nota 1</p>
            <input type="text" id="n1">
            <p>Nota 2</p>
            <input type="text" id="n2">
            <p>Nota 3</p>
            <input type="text" id="n3" ><br><br>
            <input type="submit" id="submit">
          </div>
    </div>

    <h2><center>Notas</center></h2>

    <div class="notas">
        <center>
            <table>
                <tr><td colspan="3">Notas</td></tr>
                <tr id="tr">
                    <td id="n1Nota">
    
                    </td>
                    <td id="n2Nota">
    
                    </td>
                    <td id="n3Nota">
    
                    </td>
                    <tr><td colspan="3">Média</td></tr>
                    <tr>
                        <td colspan="3" id="mediaNota"></td>
                    </tr>
                </tr>
            </table>
            <div class="modalBtn">
                <center>
                    <button id="myBtn">Cadastrar Notas</button>
                </center>
            </div>
        </center>
    </div>

    <footer>
        <center>
              <ul id="lista-footer">
            </li>
            
            <li class="texto-footer">&copy; Colégio SAC</li>
            <li class="texto-footer">Design by: <a href="sobrenos.html" id="link-footer">Jessé, Kayo, Luiz e Vinícius</a></li>
            <li class="texto-footer">Todos os direitos reservados</li>
          
          </ul>
        </center>    
        </footer>

    <script src="../static/js/classes.js"></script>
    <script src="../static/js/aluno.js"></script>
</body>
</html>
